<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>All Your Users</title>
</head>
<body>
<div id="content">
    <!-- sidebar -->

    <!-- user is logged in : sidebar -->

    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20">
        <div class="">
            <h1 class="text-5xl text-center">All Your Users</h1>
            <p class="text-center">List of all Users...</p>

            <div class="contacts_container p-5">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                    <div data-th-replace="~{message :: messagebox}">

                    </div>
                    <table

                            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                        <thead
                                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                        >
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Email</th>
                            <th scope="col" class="px-6 py-3">Phone</th>
                            <th scope="col" class="px-6 py-3">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr
                                data-th-object="${u}"
                                data-th-each="u  : ${users}"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                        >
                            <th
                                    scope="row"
                                    class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                            >
                                <img
                                        onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                                        class="w-10 h-10 rounded-full"
                                        data-th-src="@{*{profilePic}}"
                                        src="/docs/images/people/profile-picture-1.jpg"
                                        alt="Jese image"
                                />
                                <div class="ps-3">
                                    <div
                                            class="text-base font-semibold"
                                            data-th-text="*{name}"
                                    >
                                        Neil Sims
                                    </div>
                                    <div
                                            class="font-normal text-gray-500"
                                            data-th-text="*{email}"
                                    >
                                        neil.sims@flowbite.com
                                    </div>
                                </div>
                            </th>
                            <td class="px-6 py-4">
                                <i class="fa-solid fa fa-envelope w-4 h-4"></i>
                                <span data-th-text="*{email}"></span>
                            </td>
                            <td class="px-6 py-4">
                                <i class="fa-solid fa-phone w-4 h-4"></i>
                                <span data-th-text="*{phoneNumber}"></span>
                            </td>
                            <td class="px-6 py-4">

                                <span data-th-text="*{role}"></span>
                            </td>

                        </tr>
                        </tbody>
                    </table>



                </div>
            </div>
        </div>


    </div>



</div>

<script>
    console.log("this is profile page");
</script>
</body>
</html>
